            <div id="profile-form" style="display: none;">

            <!-- profile creation form -->
            <form id="profile-details-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" required />
                </div>
                <div class="mb-3">

                    <textarea class="form-control" id="bio" rows="3" required></textarea>
                </div>
                        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="account1">
            <label class="form-check-label" for="account1">
                Facebook
            </label>
            <input type="text" class="form-control username-input" id="username1" placeholder="Enter Facebook Username">
        </div>

        <!-- Account 2 -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="account2">
            <label class="form-check-label" for="account2">
                X/Twitter
            </label>
            <input type="text" class="form-control username-input" id="username2" placeholder="Enter Twitter Username">
        </div>

        <!-- Account 3 -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="account3">

        </div>

        <div>

        </div>

                <button type="submit" class="btn btn-primary">Save Profile</button>
                <button type="submit" class="btn btn-primary" id="hide-profile">Back</button>
